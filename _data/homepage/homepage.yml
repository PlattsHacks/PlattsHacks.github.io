  about:
    header: "What is PlattsHacks?"
    description: "PlattsHacks is a hackathon hosted at State University of New York at Plattsburgh. Join us for 24 hours of programming, music, great food, and professor presentations."


  info:
    section_1:
      title: "LEARN."
      description: >
        Learn how to tackle complex problems with your team or attend some professor presentations.
    section_2:
      title: "BUILD."
      description: >
        Work together with your team to build the best application in limited time; the best teams will win prizes.
    section_3:
      title: "SHARE."
      description: >
        Present your creation or share a slice of pizza with someone from another school.


  faq:
    -
      - question: "What is a hackathon?"
        answer: >
          A hackathon is an invention marathon. Students come together to build cool
          software & hardware hacks over 24-48 hours. It's [very beginner friendly](https://medium.com/@tfogo/hackathons-are-for-beginners-77a9c9c0e000#.cj21niskl).
      - question: "How much does it cost?"
        answer: >
          Nothing. Attending a hackathon is free.
    -
      - question: "Do I need to be a student to attend?"
        answer: >
          Yes. Only students who are currently enrolled at a college/university or
          have graduated within the past 12 months are eligible to attend.
      - question: "Where is the event?"
        answer: >
          The event is being hosted at Yokum Hall, SUNY Plattsburgh, Plattsburgh NY 12901.
    -
      - question: "Is there a code of conduct?"
        answer: >
          Yes there is. We enforce it very strongly. You can [find it here](https://static.mlh.io/docs/mlh-code-of-conduct.pdf).

  slack:
    title: "Join our Slack channel to form your team, meet other hackers and get more information about the event!"

