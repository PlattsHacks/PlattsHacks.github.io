---
layout: default
---

<section class="posts">
  <div class="container">
    <h1> {{ page.title }}</h1>
    <br>
    <hr>
    {{ content }}

    <br>
    <br>
    <br>
    <br>

    <div>
      <h1> Read other posts </h1>
      {% for post in site.posts %}
          <li>
              <a href="{{ post.url }}">{{ post.title }}</a>
          </li>
      {% endfor %}
    </div>
  </div>
</section>
